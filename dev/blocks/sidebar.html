
<aside class="canvas-sidebar">
  <h2 class="canvas-sidebar__header">Настройки</h2>
  <form action="#" class="form">
    <ul class="form__list">
      <li class="form__item form__download-images">
        <div class="wrap-item-settings">
          <label class="download-background"> 
            <div class="settings-title-input">Исходное изображение</div>
            <input type="text" placeholder="Image.jpg" readonly="readonly" class="download-background__text download-input-text"/>
          </label>
          <input type="file" name="files[]" data-url="server/php/" class="download-background__file input-file"/>
          <label class="download-watermark"> 
            <div class="settings-title-input">Водяной знак</div>
            <input type="text" placeholder="Image.png" readonly="readonly" class="download-watermark__text download-input-text"/>
          </label>
          <input type="file" name="files[]" data-url="server/php/" disabled="disabled" class="download-watermark__file input-file"/>
          <div class="arrow_box"></div>
        </div>
      </li>
      <li class="form__item form__position">
        <div class="wrap-item-settings">
          <div class="switch settings-title">Положение</div>
          <ul class="switch__list">
            <li class="switch__item"><a href="#" class="switch__link_tile"></a></li>
            <li class="switch__item"><a href="#" class="switch__link_single switch__link_single_active"></a></li>
          </ul>
          <div class="position">
            <ul class="position__list">
              <div class="vertical-line"></div>
              <div class="horizontal-line"></div>
              <li class="position__item"><a href="#" id="left top" class="position__link position__link_active"></a></li>
              <li class="position__item"><a href="#" id="center top" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="right top" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="left center" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="center center" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="right center" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="left bottom" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="center bottom" class="position__link"></a></li>
              <li class="position__item"><a href="#" id="right bottom" class="position__link"></a></li>
            </ul>
            <div class="position__inputs">
              <div class="coordinat">
                <label for="spinner" class="coordinat__label_vert"></label>
                <input id="spinnerVert" name="value" placeholder="0"/>
              </div>
              <div class="coordinat">
                <label for="spinner" class="coordinat__label_hor"> </label>
                <input id="spinnerHor" name="value" placeholder="0"/>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="form__item form__opacity">
        <div class="wrap-item-settings">
          <div class="settings-title">Прозрачность</div>
          <div class="slider-content">
            <div id="slider"></div>
          </div>
        </div>
      </li>
      <div class="form__buttons">
        <input type="reset" value="Сброс" class="button button__reset"/>
        <input type="submit" value="Скачать" class="button button__submit"/>
      </div>
    </ul>
  </form>
</aside>
